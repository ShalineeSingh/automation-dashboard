<div class="test-run-wrapper" style="margin-top:20px;" ng-controller="dashboardCtrl">
    <div class="col-sm-12">
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count" ng-repeat="release in dashboard.release_data">
            <div class="test-stats-header">
                <p class="h5">Release {{release.version}}</p>
                <div class="line"></div>
            </div>
            <p class="test-stats-row cursor-pointer" ng-click="goToState(release.version, 'WEB')">
                <span>Web</span>
                <span class="pull-right">{{release.web}}%</span>

            </p>
            <p class="test-stats-row cursor-pointer" ng-click="goToState(release.version, 'ANDROID')">
                <span>Android</span>
                <span class="pull-right">{{release.android}}%</span>

            </p>
            <p class="test-stats-row cursor-pointer" ng-click="goToState(release.version, 'MOBILEWEB')">
                <span>Mobile Web</span>
                <span class="pull-right">{{release.mobileweb}}%</span>
            </p>
            <p class="test-stats-row cursor-pointer" ng-click="goToState(release.version, 'IOS')">
                <span>iOS</span>
                <span class="pull-right">{{release.ios}}%</span>
            </p>
            <p class="test-stats-row cursor-pointer" ng-click="goToState(release.version, 'API')">
                <span>API</span>
                <span class="pull-right">{{release.api}}%</span>
            </p>
        </div>
    </div>
    <div class="col-sm-12 chart-container">
        <canvas id="line" class="chart chart-line white-bg" height="100" chart-data="data" chart-labels="labels" chart-series="series"
            chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick" chart-colors="dashboard_colors">
        </canvas>
    </div>
</div>
