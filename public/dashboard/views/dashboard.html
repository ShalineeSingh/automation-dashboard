<div class="test-run-wrapper" style="margin-top:20px;" ng-controller="dashboardCtrl">
    <div class="col-sm-12 white-bg loader-container" ng-if="dashboard.page_loader">
        <div class="page-loader"></div>
    </div>
    <div class="col-sm-12" ng-if="!dashboard.page_loader">
        <div class="col-md-2 col-sm-4 col-xs-12 tile_stats_count white-bg" ng-repeat="release in dashboard.release_data">
            <div class="row stats-count-container">
                <div class="col-xs-6 date-container">
                    {{release.start_time | date:'MMM d, y'}}
                </div>
                <div class="col-xs-6 release-data-container">
                    <b>
                        <span>{{release.release}}</span>
                    </b>
                    <p class="text-muted small-font-12"> {{release.end_time | date:'MMM d, y'}}</p>
                </div>
            </div>
            <div class="row stats-count-container">
                <table class="dashboard-stats-table">
                    <tr class="text-muted dashboard-date">
                        <td class="small-font-12">Platform</td>
                        <td class="text-center small-font-12">Total</td>
                        <td class="text-center small-font-12">Passed</td>
                    </tr>
                    <tr class="test-stats-row cursor-pointer" ng-repeat="stats in release.releaseStats" ng-click="goToState(release.release, stats.platformType)">
                        <td>
                            <span class="dot" ng-class="stats.platformType"></span>
                            {{dashboard.platform_map[stats.platformType]}}
                        </td>
                        <td class="text-center">
                            {{stats.total_tests}}
                        </td>
                        <td class="text-center">
                            <span>{{stats.passedPercentage}}
                                <span class="small-font-10 text-muted">%</span>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>

                        </i>
                        <span class="data-point"> {{stats.passedPercentage}}%</span>
                    </p>
                </div>
            </div> -->

    <div class="col-sm-12 chart-container" ng-if="!dashboard.page_loader && dashboard.release_data">
        <canvas id="line" class="chart chart-line white-bg" height="100" chart-data="dashboard.chart_data" chart-labels="dashboard.chart_labels"
            chart-series="dashboard.chart_series" chart-options="dashboard.chart_options" chart-colors="dashboard.chart_colors">
        </canvas>
    </div>
    <div ng-if="!dashboard.page_loader && !dashboard.release_data">
        <div class="no-data-container white-bg">
            <p class="text-center h3 text-wrapper">No data found</p>
        </div>
    </div>
