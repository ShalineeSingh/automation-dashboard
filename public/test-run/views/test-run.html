<div class="row test-run-wrapper">
    <!-- Filters -->
    <div class="col-md-2 filter-wrapper">
        <div ng-include="'/public/test-run/views/test-run-filter.html'"></div>
    </div>
    <!-- table -->
    <div class="col-md-10 test-run-table-wrapper">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>Run ID</th>
                    <th>SuiteName</th>
                    <th>Platform</th>
                    <th>Release</th>
                    <th>Environment</th>
                    <th>Status</th>
                    <th>Started</th>
                    <th> Completion %</th>
                </tr>
                <tr ng-repeat="data in test_run.list" class="cursor-pointer white-bg" ng-click="openRunDetails(data.platform,data.id)">
                    <td>{{data.id}}</td>
                    <td>{{data.suiteName}}</td>
                    <td>{{data.platform}}</td>
                    <td>{{data.release}}</td>
                    <td>{{data.env}}</td>
                    <td>{{data.status}}</td>
                    <td>{{data.end_time | date:'MMM d, y h:mm:s a'}}</td>
                    <td>
                        <uib-progressbar value="data.completionPercent" type="success">
                            <span class="value-text">{{data.completionPercent}}</span>
                        </uib-progressbar>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
