<div class="modal-dialog run-details-modal-container">
    <div class="modal-content">
        <ul class="nav nav-tabs">
            <li ng-click="changeTab('test_steps')" ng-class="{'active' : error_details.active_tab === 'test_steps'}">
                <a href="javascript:void(0)">Test Steps</a>
            </li>
            <li ng-click="changeTab('screenshot')" ng-class="{'active' : error_details.active_tab === 'screenshot'}">
                <a href="javascript:void(0)">Screenshot</a>
            </li>
            <li ng-click="changeTab('test_data')" ng-class="{'active' : error_details.active_tab === 'test_data'}">
                <a href="javascript:void(0)">Test Data</a>
            </li>
            <li ng-click="changeTab('console_logs')" ng-class="{'active' : error_details.active_tab === 'console_logs'}">
                <a href="javascript:void(0)">Console Logs</a>
            </li>
        </ul>
        <div class="modal-body" ng-if="error_details.active_tab === 'test_steps'">
            <p>{{error_details.test_data.testSteps}}</p>
        </div>
        <div class="modal-body" ng-if="error_details.active_tab === 'screenshot'">
            {{error_details.test_data.screenshot}}
        </div>
        <div class="modal-body" ng-if="error_details.active_tab === 'test_data'">
            {{error_details.test_data.testData}}
        </div>
        <div class="modal-body" ng-if="error_details.active_tab === 'console_logs'">
            {{error_details.test_data.consoleLogs}}
        </div>
    </div>
</div>
