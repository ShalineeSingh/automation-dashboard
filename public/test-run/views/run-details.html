<div class="test-run-wrapper">
    <!-- summary section -->
    <div ng-include="'/public/test-run/views/_run-summary.html'"></div>
    <!-- table -->
    <div class="col-md-12 test-run-table-wrapper">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>S.No</th>
                    <th>Test Name</th>
                    <th>Status</th>
                    <th>Duration</th>
                    <th>Error Message</th>
                    <th>Details</th>
                    <th>History</th>
                </tr>
                <tr class="white-bg" ng-repeat="data in run_details.data.responseObject.testCaseResultDetails">
                    <td>{{data.id}}</td>
                    <td>{{data.testCaseName}}</td>
                    <td>
                        <span ng-if="data.testStatus === 'PASS'" class="success-number">
                            <i class="fa fa-check-circle"></i>
                        </span>
                        <span ng-if="data.testStatus === 'FAIL'" class="fail-number">
                            <i class="fa fa-times-circle"></i>
                        </span>
                        <span>{{data.testStatus}}</span>

                    </td>
                    <td>{{data.start_time | date:'MMM d, y h:mm:s a'}} - {{data.end_time | date:'MMM d, y h:mm:s a'}}</td>
                    <td>{{data.errorMessage}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="openTestDetails(data)">Details</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="openRunHistoryDetails(data)">Hisory</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
