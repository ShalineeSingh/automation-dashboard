<div class="filter-container col-sm-12">
    <form ng-submit="applyFilters()">
        <div class="form-group">
            <label class="control-label" for="suite-name">Suite Name</label>
            <input name="suite-name" type="text" class="form-control" ng-model="test_run.filter.suite_name">
        </div>
        <div class="line"></div>
        <label class="control-label">Platform</label>
        <div class="form-group">
            <ui-select ng-model="test_run.filter.platform">
                <ui-select-match placeholder="Platform">{{test_run.platform_map[$select.selected]}}</ui-select-match>
                <ui-select-choices repeat="platform in test_run.platform_list track by $index">
                    <div class="ui-select-choices-text">{{test_run.platform_map[platform]}}</div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="line"></div>
        <label class="control-label">Environment</label>
        <div class="form-group">
            <ui-select ng-model="test_run.filter.environment">
                <ui-select-match placeholder="Environment">{{test_run.env_map[$select.selected]}}</ui-select-match>
                <ui-select-choices repeat="env in test_run.environment_list track by $index">
                    <div class="ui-select-choices-text">{{test_run.env_map[env]}}</div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="line"></div>
        <label class="control-label">Realease</label>
        <div class="form-group">
            <ui-select ng-model="test_run.filter.release">
                <ui-select-match placeholder="Release">{{$select.selected.releaseName}}</ui-select-match>
                <ui-select-choices repeat="release in test_run.release_list track by $index">
                    <div class="ui-select-choices-text">{{release.releaseName}}</div>
                </ui-select-choices>
            </ui-select>
        </div>
